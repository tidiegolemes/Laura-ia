<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Descubra Laura IA, a inteligência artificial conversacional multimercado que otimiza o atendimento e impulsiona vendas em diversos setores.">
    <meta name="keywords" content="IA Conversacional, Inteligência Artificial, Atendimento Automatizado, Chatbot, Multimercado">
    <meta name="author" content="Laura IA">
    <link rel="icon" href="assets/img/favicon.ico"> <!-- Sugestão: adicione um favicon -->

    <!-- Stylesheets -->
    <!-- Fontes e Ícones -->
    <link rel="stylesheet" href="assets/css/lato.css">
    <link rel="stylesheet" href="assets/css/roboto.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/brands.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    
    <!-- CSS de Widgets e Layout -->
    <link rel="stylesheet" href="assets/css/frontend-main.css">
    <link rel="stylesheet" href="assets/css/header-footer-elementor.css">
    
    <!-- CSS Específico da Página -->
    <link rel="stylesheet" href="assets/css/style-main-new.min.css">
    <link rel="stylesheet" href="assets/css/post-6.css">
    <link rel="stylesheet" href="assets/css/post-62.css">
    <link rel="stylesheet" href="assets/css/post-2.css">
    <link rel="stylesheet" href="assets/css/post-109.css">
</head>
<body>

    <div id="page" class="site">
        <header id="masthead" class="site-header elementor-62">
            <!-- O conteúdo do cabeçalho (header) seria inserido aqui. -->
            <!-- Exemplo de estrutura baseada nas classes CSS: -->
            <div class="elementor-element-f9ab7c7">
                <div class="elementor-element-3a996b9">
                     <a href="/">
                        <img src="assets/img/laura-ia-logo-light.png" alt="Logo Laura IA Conversational Multimarket">
                    </a>
                </div>
                <nav class="elementor-element-b94d4cf">
                    <!-- Itens do menu de navegação -->
                </nav>
                <div class="elementor-element-cd1af29">
                    <a href="#contato" class="elementor-button elementor-element-859365a">Contato</a>
                </div>
            </div>
        </header>

        <main id="content" class="site-main">
            <div class="elementor-2">
                <!-- Seção Hero -->
                <section class="elementor-section elementor-element-8c5a8ed">
                    <div class="elementor-container">
                        <div class="elementor-column">
                            <h1 class="elementor-heading-title elementor-element-13dbbb8">Potencialize seu Atendimento com Inteligência Artificial</h1>
                            <p class="elementor-element-31156d4">Laura IA é a solução conversacional que sua empresa precisa para escalar o atendimento em múltiplos mercados.</p>
                            <div class="elementor-element-ab87556">
                                <a href="#planos" class="elementor-button elementor-element-475ca52">Ver Planos</a>
                                <a href="#demo" class="elementor-button elementor-element-b4f2e59">Agendar Demo</a>
                            </div>
                        </div>
                        <div class="elementor-column elementor-element-987e8c5">
                             <!-- Imagem ou vídeo da seção Hero -->
                        </div>
                    </div>
                </section>

                <!-- Seção de Clientes/Logos -->
                <section class="elementor-section">
                     <div class="elementor-container">
                        <h2 class="elementor-heading-title elementor-element-c021575">Empresas que confiam em nossa solução</h2>
                        <!-- Carrossel de Imagens de Clientes -->
                        <div class="elementor-image-carousel-wrapper">
                            <img src="assets/img/logo-resenha-barbearia.png" alt="Logo Resenha Barbearia">
                            <img src="assets/img/logo-adonto-solution.png" alt="Logo Adonto Solution">
                            <img src="assets/img/logo-condominio-lavacar.png" alt="Logo Condominio Lavacar">
                            <img src="assets/img/logo-drogacenter-farma.png" alt="Logo Drogacenter Farma">
                            <img src="assets/img/logo-flex-construtora.png" alt="Logo Flex Construtora">
                            <img src="assets/img/logo-eyagencia.png" alt="Logo EyAgencia">
                            <img src="assets/img/logo-conveniencia-santa-isabel.png" alt="Logo Conveniência Santa Isabel">
                            <img src="assets/img/logo-brl-estetica.png" alt="Logo BRL Estética Automotiva">
                            <img src="assets/img/logo-corpoemforma-academia.png" alt="Logo Corpo em Forma Academia">
                        </div>
                     </div>
                </section>
                <!-- Outras seções da landing page seriam inseridas aqui -->
            </div>
        </main>

        <footer id="colophon" class="site-footer elementor-109">
            <!-- O conteúdo do rodapé (footer) seria inserido aqui. -->
            <!-- Exemplo de estrutura baseada nas classes CSS: -->
            <div class="elementor-element-13f6472">
                <div class="elementor-element-9c85b79">
                     <a href="/">
                        <img src="assets/img/laura-ia-logo-dark.png" alt="Logo Laura IA - Rodapé">
                    </a>
                    <p class="elementor-element-526f1e2">© 2024 Laura IA. Todos os direitos reservados.</p>
                </div>
                 <div class="elementor-element-92892e3">
                    <!-- Links de navegação do rodapé -->
                 </div>
                 <div class="elementor-element-05b7941">
                    <h3 class="elementor-heading-title elementor-element-4357d25">Contato</h3>
                    <!-- Ícones de redes sociais e informações de contato -->
                 </div>
            </div>
        </footer>
    </div>

</html>
